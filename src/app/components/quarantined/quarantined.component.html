<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Address</th>
        <th scope="col">Day 1</th>
        <th scope="col">Current day</th>

      </tr> 
    </thead>
    <tbody>
      <tr *ngFor="let mam of citoyensTo">
        <td>{{mam.name}}</td>
        <td>{{mam.age}} y.o</td>
        <td>{{mam.address}}</td>
        <td>{{mam.time}}</td>
        <td>{{service.calculateCurrentday(mam)}}</td>
      </tr>

    </tbody>
  </table>
